<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="./images/library-logo.png" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="logo">
                <img src="./images/library-logo.png" alt="logo" width="100px" height="100px">
            </div>
            <div id="title">LIBRARY</div>
            <div id="login">
                <button title="just designed the form and not yet implemented" onclick="document.getElementById('id01').style.display='block'"
                    style="width:auto;">Login</button>
            </div>
        </div>
        <div id="core">
            <button id="addBook" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Add
                a Book</button>
            <table id="bookTable" height="50" width="1000">
                <tr>
                    <thead>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Number of pages</th>
                        <th>Did you read it?</th>
                        <th>published</th>
                    </thead>
                    <tbody>

                    </tbody>

                </tr>
            </table>

        </div>
        <div id="footer">
            Copyright Â© 2021 Lamine's learning path
        </div>
    </div>

    <div id="id01" class="modal">
        <form class="modal-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="./images/img_avatar2.png" alt="Avatar" class="avatar" width="100px" height="120px">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
    <div id="id02" class="modal">
        <form class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="./images/library-logo.png" alt="Avatar" class="avat" width="80px" height="80px">
            </div>

            <div class="container">
                <h1 style="text-align: center; color: green;">Add a New Book</h1>
                <label for="bookTitle"><b>Book Title*</b></label>
                <input id="bookTitle" type="text" placeholder="Enter the book title" name="bookTitle" required>
                <label for="bookAuthor"><b>Book Author*</b></label>
                <input id="bookAuthor" type="text" placeholder="Enter the book author" name="bookAuthor" required>
                <label for="bookPages"><b>Number of pages*</b></label>
                <input id="bookPages" type="number" placeholder="Enter the book number of pages" name="bookPages"
                    required>
                <label for="status"><b>Book Reading Status*</b></label>
                <select id="status" name="status" id="status">
                    <option value="yes,i already read it">yes,i already read it</option>
                    <option value="no,i didnt read it yet">no,i didnt read it yet</option>
                </select>

                <label for="published"><b>Published*</b></label>
                <input id="published" type="date" placeholder="Published date" name="published" required>
                <button id="newBook" type="submit">Add</button>

            </div>

            <div class="container" style="background-color:#f1f1f1 ; text-align: center;">
                <button type="button" onclick="document.getElementById('id02').style.display='none'"
                    class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
